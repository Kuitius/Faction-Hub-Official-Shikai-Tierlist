<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Tier List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>FH Soul Society Mode Tierlist</h1>

<!-- Mode selector -->
<div id="modeBar">
  <button class="mode-btn" data-mode="casual">Casual</button>
  <button class="mode-btn" data-mode="competitive">Competitive</button>
</div>

<div id="tierlist">
  <div class="tier" data-tier="S">
    <h2>S Tier (Broken/Busted):</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="A">
    <h2>A Tier (All-around good):</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="B">
    <h2>B Tier (Alright):</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="C">
    <h2>C Tier (Bad but still usable):</h2>
    <div class="tier-row"></div>
  </div>

  <div class="tier" data-tier="D">
    <h2>D Tier (Nobody should use this):</h2>
    <div class="tier-row"></div>
  </div>
</div>

<div id="infoPanel" class="hidden">
  <h2 id="infoTitle"></h2>
  <p id="infoText"></p>
</div>

<script src="script.js"></script>
</body>
</html>
